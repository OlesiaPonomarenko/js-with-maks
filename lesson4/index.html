  <body>
    <h1>My feedback form</h1>
    <ul>
      <ul class="ulfirst">
        <li> Name: <input type="text" id="name"></li>
        <li> Email: <input type="email" id="email"></li>
        <li> Password: <input type="password" id="password"></li>
        <li> Please check all the emotions that apply to you:</li> 
           <ul>
             <li>Angry <input type="checkbox"></li>
             <li>Sad <input type="checkbox"></li>
             <li>Happy<input type="checkbox"></li>
             <li>Ambivalent<input type="checkbox"></li>
           </ul>
        <li>How satisfied were you with our service?</li>
           <ul>
             <li> <label>Very satisfied <input type="radio" name="color" value="very satisfied"> </label></li>
             <li> <label>Satisfied <input type="radio" name="color" value="satisfied "> </label></li>
             <li><label>Didn't care <input type="radio" name="color" value="didn't care"> </label></li>
             <li><label>Dissatisfied <input type="radio" name="color" value="dissatisfied" ></label></li>
             <li><label>Very dissatisfied <input type="radio" name="color" value="Very dissatisfied"></label></li>
          </ul>
        <li> Futher comments: <input type="text"></li>
        <li> Bio photo: <input type="text">
          <input type="file"></li>
        <li> <label for="location">Выберите локацию:</label>
           <select id="location">
              <option value="Italia">Italia</option>
              <option value="Ukraine">Ukraine</option>
           </select>
    </li>
  </ul>
